<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="max-w-6xl mx-auto p-4">
      <h1 class="text-2xl font-bold mb-6">Patient Report Entries</h1>
      <div id="loading" class="text-gray-600">Loading...</div>
      <div class="overflow-x-auto hidden" id="table-container">
        <table
          class="min-w-full bg-white border border-gray-200 rounded shadow"
        >
          <thead class="bg-gray-200 text-left">
            <tr>
              <th class="py-3 px-4 border-b">Patient Name</th>
              <th class="py-3 px-4 border-b">Visit Date</th>
              <th class="py-3 px-4 border-b">Created At</th>
              <th class="py-3 px-4 border-b">Action</th>
            </tr>
          </thead>
          <tbody id="report-list"></tbody>
        </table>
      </div>
    </div>

    <script>
      fetch("http://localhost/OCR - Copy/reports/get-all-reports.php")
        .then((res) => res.json())
        .then((res) => {
          document.getElementById("loading").style.display = "none";
          if (res.status === "success") {
            const data = res.data;
            const list = document.getElementById("report-list");
            document
              .getElementById("table-container")
              .classList.remove("hidden");
            data.forEach((item) => {
              const row = document.createElement("tr");
              row.innerHTML = `
              <td class="py-2 px-4 border-b">${item.patient_name || "—"}</td>
              <td class="py-2 px-4 border-b">${item.visit_date || "—"}</td>
              <td class="py-2 px-4 border-b">${item.createdAt || "—"}</td>
              <td class="py-2 px-4 border-b">
                <a href="reports.html?id=${
                  item.id
                }" class="text-blue-600 hover:underline">View</a>
              </td>
            `;
              list.appendChild(row);
            });
          } else {
            document.getElementById("loading").innerText = "No records found.";
          }
        })
        .catch(() => {
          document.getElementById("loading").innerText =
            "Failed to load records.";
        });
    </script>
  </body>
</html>

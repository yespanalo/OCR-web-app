<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-50 to-white min-h-screen text-gray-800"
  >
    <div class="max-w-4xl mx-auto px-4 py-10">
      <div class="bg-white shadow-lg rounded-xl p-8">
        <h1 class="text-3xl font-bold text-blue-700 mb-6 border-b pb-2">
          üìù Patient OCR Report
        </h1>

        <div id="loading" class="text-gray-500 text-center">Loading...</div>

        <div id="report" class="hidden space-y-6"></div>

        <div class="mt-10 text-center">
          <a
            href="entry.html"
            class="inline-block px-6 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded transition"
          >
            ‚Üê Back to List
          </a>
        </div>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("loading").innerText =
          "‚ùå No report ID provided.";
      } else {
        fetch(`http://localhost/OCR - Copy/reports/get-report.php?id=${id}`)
          .then((res) => res.json())
          .then((res) => {
            document.getElementById("loading").style.display = "none";
            if (res.status === "success") {
              const data = res.data;
              const container = document.getElementById("report");
              container.classList.remove("hidden");

              Object.entries(data).forEach(([key, value]) => {
                if (key === "id") return; // Skip displaying the 'id' field

                const field = document.createElement("div");
                field.classList.add(
                  "grid",
                  "grid-cols-1",
                  "md:grid-cols-4",
                  "gap-2"
                );
                field.innerHTML = `
                  <div class="font-medium text-gray-600 md:col-span-1 capitalize">${key.replace(
                    /_/g,
                    " "
                  )}:</div>
                  <div class="text-gray-900 md:col-span-3">${value || "‚Äî"}</div>
                `;
                container.appendChild(field);
              });
            } else {
              document.getElementById("loading").innerText =
                "‚ùå Report not found.";
            }
          })
          .catch(() => {
            document.getElementById("loading").innerText =
              "‚ö†Ô∏è Failed to load data.";
          });
      }
    </script>
  </body>
</html>
